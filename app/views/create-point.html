<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/create-point.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    

</head>
<body>

    <div id="page-create-point">
            <header>
                <img src="../../assets/images/icones/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>
                    Voltar para Home
                </a>
            </header>

            <form id="form-create-point" action="">
                <h1>Cadastro do Ponto de Coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="number" id="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf" id="uf">
                                <option value="">Selecione seu Estado</option>
                            </select>
                            <input type="hidden" name="state" id="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" id="city" disabled>
                                <option value="">Selecione sua Cidade</option>
                            </select>
                        </div>
                        
                    </div>

                </fieldset>
                    
                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>

                <button>Cadastrar ponto de coleta</button>
            </form>
    
            
    
    </div>

    <script src="../../assets/js/script.js"></script>
</body>
</html>
